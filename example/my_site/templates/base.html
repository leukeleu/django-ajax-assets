<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>Ajax Media Example{% block title %}{% endblock %}</title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/my_site.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Ajax Media Example</h1>
    <section id="page">
        <section id="main-content">
            {% block content %}
            {% endblock %}
            <div id="wizard-container"></div>
        </section>
    </section>
    <script src="{{ STATIC_URL }}js/jquery-1.8.3-min.js"></script>
    <script src="{{ STATIC_URL }}ajax_media/js/lib/modernizr.min.js"></script>
    <script src="{{ STATIC_URL }}ajax_media/js/lib/jquery.form.js"></script>
    <script src="{{ STATIC_URL }}ajax_media/js/jquery.ajaxmedia.js"></script>
    <script src="{{ STATIC_URL }}ajax_media/js/jquery.modalview.js"></script>
    <script src="{{ STATIC_URL }}js/base.js"></script>
</body>
</html>
